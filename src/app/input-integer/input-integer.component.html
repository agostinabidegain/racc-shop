<div class="input-group">
  <div class="input-group">
    <div class="input-group-prepend">
      <button class="btn btn-primary btn-sm my-btn-properties" (click)="downQuantity()">-</button>
    </div>
    <input type="text"
           class="inputProperties"
           [(ngModel)] = "quantity"
           (keyup) = "changeQuantity($event)"
    >
    <div class="input-group-append">
      <button class="btn btn-primary btn-sm my-btn-properties" (click)="upQuantity()">+</button>
    </div>
  </div>
</div>
